name: gn_accessor
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^3.1.9
  cupertino_icons: ^1.0.2
  firebase_core: ^1.12.0
  flutter_form_builder: ^7.1.1
  flutter_smart_dialog: ^3.4.2+2
  form_builder_validators: ^8.0.0
  provider: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/general/
    - assets/home/
    - assets/error/
    - assets/form/

  fonts:
    - family: PoorStory
      fonts:
        - asset: assets/fonts/PoorStory-Regular.ttf